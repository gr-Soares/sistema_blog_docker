version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15
    container_name: blog_postgres
    environment:
      POSTGRES_DB: blog_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blog_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blog_backend
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_DB=blog_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: gunicorn -c gunicorn.conf.py src:app
    networks:
      - blog_network

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blog_frontend
    environment:
      - NEXT_PUBLIC_API_URL=/api
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - blog_network

  # Nginx (Proxy Reverso)
  nginx:
    image: nginx:alpine
    container_name: blog_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
    networks:
      - blog_network

volumes:
  postgres_data:

networks:
  blog_network:
    driver: bridge